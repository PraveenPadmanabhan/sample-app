version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 480833752125.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t sample-web-app .
      - docker tag sample-web-app:latest 480833752125.dkr.ecr.us-east-1.amazonaws.com/sample-web-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 480833752125.dkr.ecr.us-east-1.amazonaws.com/sample-web-app:latest
